<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>イラスト依頼テンプレ作成</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>量産依頼テンプレ作成</h1>

    <!-- テンプレ選択 -->
    <div class="template-select" id="typeSelector">
      <label class="select-btn active">
        <input type="radio" name="type" value="nyanzu" checked />
        にゃんず量産🐈‍⬛
      </label>
      <label class="select-btn">
        <input type="radio" name="type" value="ganbare" />
        がんばれ！量産
      </label>
    </div>

    <!-- フォーム -->
    <form id="formArea" class="form-area"></form>

    <!-- プレビュー -->
    <h2>テンプレプレビュー</h2>
    <textarea id="templatePreview" readonly rows="10"></textarea>

    <!-- 送信＆コピー -->
    <div class="button-row">
      <a id="sendButton" class="btn" href="#" target="_blank">Twitterで送信</a>
      <button type="button" id="copyButton" class="btn">テンプレをコピー</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
