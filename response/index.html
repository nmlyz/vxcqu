<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジェネレーター</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>￤ジェネレーター￤</h1>

<label>依頼種類
<select id="item"></select>
</label>

<label>早期オプション
<select id="speed">
<option value="なし">なし</option>
<option value="24h">24h</option>
<option value="3日">3日</option>
<option value="7日">7日</option>
</select>
</label>

  <!-- プログレスバー部分 -->

  <div class="progress-container">
    <label for="people_num">依頼人数</label>
    <input type="range" id="people_num" min="1" max="14" value="1" oninput="peopleValue.textContent=this.value">
    <span id="peopleValue">1</span>人
  </div>

<label>依頼日
<input type="date" id="orderDate" />
</label>

<button id="generateBtn" onclick="generateMessage()" disabled>文章を生成💌</button>

  <div class="output-container">
    <div class="output-box">
      <h2>お支払い文</h2>
      <pre id="outputPayment" class="output"></pre>
      <button onclick="copyText('outputPayment')">コピー📋</button>
    </div>


<div class="output-box">
  <h2>確認文</h2>
  <pre id="outputConfirm" class="output"></pre>
  <button onclick="copyText('outputConfirm')">コピー📋</button>
</div>


  </div>

  <script src="main.js"></script>

</body>
</html>
